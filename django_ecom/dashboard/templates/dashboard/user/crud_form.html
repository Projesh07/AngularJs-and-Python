 {% extends "layout/main.html" %}



{% block content %}



 <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard <small>User panel</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard">{{title}}</i> 
                            </li>
                        </ol>
                    </div>
                    </div>
       

                  <div class="row">
                    <div class="col-lg-12">
                   <form action="" method="post" novalidate>{% csrf_token %}
                      {{ form.as_p }}
                      <input type="submit" class='btn btn-default' value="Save" />
                       <a href="{{ view.get_success_url }}" class="btn btn-default">Cancel</a>
                  </form>
                </div>
            </div>

            <!-- /.container-fluid -->

        </div>
        </div>


{% endblock content %}
