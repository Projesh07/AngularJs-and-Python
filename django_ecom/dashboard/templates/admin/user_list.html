 {% extends "layout/main.html" %}



{% block content %}



 <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard <small>User panel</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"><a href="{% url 'create_user' %}">Add new User</a></i> 
                            </li>
                        </ol>
                    </div>
                    </div>
                <div class="row">
                    <div class="col-lg-12">
                     <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th>List</th>
                                <th>User first name</th>
                                <th>User last name</th>
                                <th>Email</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for user in users %}
                              <tr>
                                <td>{{user.id}}</td>
                                <td>{{user.first_name}}</td>
                                <td>{{user.last_name}}</td>
                                <td>{{user.email}}</td>
                                <td><i class="fa fa-edit"><a href="{% url 'update_user' id=user.id %}">update</a></i>/<i class="fa fa-delete"><a href="{% url 'delete_user' id=user.id %}">Delete</a></i></td>
                              </tr>
                            
                              {% endfor %}
                            </tbody>
                          </table>
                </div>
            </div>



            <!-- /.container-fluid -->

        </div>
        </div>


{% endblock content %}
