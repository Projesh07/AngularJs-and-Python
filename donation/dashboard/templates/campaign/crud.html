{% extends "layout/main.html" %}
{% load i18n %}


{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Dashboard
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard">
                            {{ title }}
                        </i>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="" enctype="multipart/form-data" id="example-advanced-form" method="post">
                    {% csrf_token %}
                    <h4 class="col-md-4">
                        Step one
                    </h4>
                    <fieldset>
                        <legend>
                            Step one
                        </legend>
                        <div class="form-group">
                            {{form.as_p}}
                            <label for="tags">
                                Tags:
                            </label>
                            <select class="form-control" id="tag_select" multiple="multiple" name="tags_val[]">
                                {% for tag in tags%}
                                <option value="{{tag.id}}">
                                    {{ tag|lower }}
                                </option>
                                {% endfor %}
                            </select>
                            <!-- <input id="myTags" type="text" class='col-lg-12' name="tags"> -->
                        </div>
                    </fieldset>
                    <h4>
                        Step two
                    </h4>
                    <fieldset>
                        <legend>
                            Step two
                        </legend>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="files">
                                    Upload Images:
                                </label>
                                <input class="col-lg-12" id="gallery-photo-add" multiple="" name="image[]" type="file">
                                    <div class="gallery">
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="files">
                                                Upload other files:
                                            </label>
                                            <input class="col-lg-12" id="gallery-file-add" multiple="" name="document[]" type="file">
                                                <div class="file-gallery">
                                                </div>
                                                <br>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <label for="files">
                                                                Upload linkes:
                                                            </label>
                                                            <div class="container1">
                                                                <button class="add_form_field" type="button">
                                                                    Add New Field
                                                                    <span style="font-size:16px; font-weight:bold;">
                                                                        +
                                                                    </span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </br>
                                            </input>
                                        </div>
                                    </div>
                                </input>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        {% endblock content %}
    </div>
</div>
